<!--
  {% load static %}
  위 라인은 static file인 css js를 사용하기 위해 html 가장 윗줄에 포함해야함
href="{% static 'css/main/main.css' %}"
-->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/main/main.css' %}">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>제목 뭘로 하징</title>
</head>

<body>
  <!-- <header class="header">
    <div class="global-width">
      <h1 class="page-title">header부분</h1>
    </div>

  </header> -->

  <section class="scroll-content">
    <div class="scroll-graphic">
      <div class="graphic-item "><img src="{% static 'images/main/design1.jpg' %}" alt="" class="scene-img"></div>
      <div class="graphic-item"><img src="{% static 'images/main/design2.jpg' %}" alt="" class="scene-img"></div>
      <div class="graphic-item" data-action="birdFlies">
        <img src="{% static 'images/main/design3.jpg' %}" alt="" class="scene-img">
      </div>

      <div class="graphic-item"><img src="{% static 'images/main/test2.png' %}" alt="" class="scene-img"></div>
      <div class="graphic-item"><img src="{% static 'images/main/sketch.jpg' %}" alt="" class="scene-img"></div>
      <div class="graphic-item" data-action="birdFlies2">
        <img src="{% static 'images/main/test2.png' %}" alt="" class="scene-img">
      </div>
    </div>

    </div>
    <div class="scroll-text global-width">
      <div class="step">
        <p>테스트 1</p>
      </div>
      <div class="step">
        <p>
          테스트 2
        </p>
      </div>
      <div class="step">
        <p>
          테스트 3
        </p>
      </div>
      <div class="step">
        <p>
          테스트 4
        </p>
      </div>
      <div class="step">
        <p>
          테스트 5
        </p>
      </div>
      <div class="step">
        <p>
          테스트 6
        </p>
      </div>

    </div>
  </section>

  <footer>
    <div class="next_btn">
      <button class="kakao_btn">
        <img class="kakao_btn_img" src="{% static 'images/main/kakao_login.png' %}" alt="">
      </button>
    </div>
  </footer>

  <script src="{% static 'javascript/main/main.js' %}"></script>

</body>

</html>
