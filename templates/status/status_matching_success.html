<!--
  {% load static %}
  위 라인은 static file인 css js를 사용하기 위해 html 가장 윗줄에 포함해야함
href="{% static 'css/main/main.css' %}"
-->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/result/result.css' %}">
    <title>새봄 : 새로운 봄날</title>
</head>

<body>
    <div class="navbar">
        <a class="img_test" href="http://127.0.0.1:8000/">
            <img class="thumnail" src="{% static 'images/main/thumnail2.png' %}" alt="">
        </a>
        <a href="https://pf.kakao.com/_ExmxkkK">
            <button class="kakao_plus_btn">
                <img class="kakako_plus" src="{% static 'images/main/kakao_plus.png' %}" alt=""><span>채널추가</span>
            </button>
        </a>
    </div>


    <div class="modal_background">
        <div class="modal_wrap approving">
            <div class="main_matching_wrap">
                <div class="main_matching_ment other_page">{{user.user_nickname}}님의 최근 매칭일은 {{LIST_DATE[0]}}이라서
                </div>
                <div class="main_matching_ment other_page">
                    {{LIST_DATE[1]}}은 신청 불가능합니다
                </div>
                <div class="main_matching_ment other_page">
                    {{LIST_DATE[2]}}에 신청해 주세요!
                </div>
            </div>
        </div>
        <div class="move_page"><a href="http://127.0.0.1:8000/">main으로 이동</a></div>
    </div>


</body>

</html>
