[uwsgi]
chdir = /srv/RS/
module = config.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

socket = /tmp/main.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/main/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true